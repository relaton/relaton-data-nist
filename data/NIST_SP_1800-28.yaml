abstract:
- content: Attacks that target data are of concern to companies and organizations
    across many industries. Data breaches represent a threat that can have monetary,
    reputational, and legal impacts. This guide seeks to provide guidance concerning
    the threat of data breaches, exemplifying standards and technologies that are
    useful for a variety of organizations defending against this threat. Specifically,
    this guide seeks to help organizations identify and protect assets, including
    data, against a data confidentiality attack.
