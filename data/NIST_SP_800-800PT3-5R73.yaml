abstract:
- content: 'FIPS 201 defines the requirements and characteristics of government-wide
    interoperable identity credentials for use in applications that provide access
    to federally controlled facilities and information systems. FIPS 201 supports
    multiple types of authenticators, including authenticators on smart cards (also
    known as PIV Cards). The 3-part SP 800-73 contains the technical specifications
    to interface with PIV Cards to retrieve and use identity credentials.This document
    — SP 800-73pt1-5, Interfaces for Personal Identity Verification: Part 1 – PIV
    Card Application Namespace, Data Model, and Representation specifies the PIV Card
    Application Namespace, the PIV Data Model, and its logical representation on the
    PIV Card. [Supersedes SP 800-73-4 (February 2016): https://www.nist.gov/manuscript-publication-search.cfm?pub_id=920323]'
