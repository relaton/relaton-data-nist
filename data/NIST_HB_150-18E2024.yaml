abstract:
- content: NIST Handbook 150-18 presents the technical requirements and guidance for
    the accreditation of testing laboratories under the National Voluntary Laboratory
    Accreditation Program (NVLAP) Fasteners and Metals program. It is intended for
    information and use by accredited laboratories, laboratories seeking accreditation,
    laboratory accreditation systems, users of laboratory services, and others needing
    information on the requirements for accreditation under this program. The 2024
    edition of NIST. The requirements of NIST Handbook 150 and the specific requirements
    and interpretations in the NIST Handbook 150-18 must be combined to produce the
    criteria for accreditation in the NVLAP Fasteners and Metals program. For more
    information visit the NVLAP website.
