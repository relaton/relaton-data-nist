abstract:
- content: Standard Reference Material (SRM) 1595a Tripalmitin is a high purity chemical
    substance having a certified value for purity, expressed as a mass fraction. It
    is intended for use in preparing calibrants for measurement of total glycerides
    in clinical samples. A unit of SRM 1595a consists of one bottle containing 2 g
    of tripalmitin powder. This publication documents the production, analytical methods,
    and computations involved in characterizing this product.
