abstract:
- content: Standard Reference Material (SRM) 1955a Homocysteine in Frozen Human Serum
    is intended for use in validating homocysteine measurement procedures used by
    in vitro diagnostics manufacturers, reference laboratories, and clinical laboratories
    in the United States and globally. A unit of SRM 1955a consists of three vials
    of frozen human serum, each of a different homocysteine concentration. This publication
    documents the production, analytical methods, and computations involved in characterizing
    this product.
