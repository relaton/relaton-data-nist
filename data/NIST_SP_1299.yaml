abstract:
- content: The NIST Cybersecurity Framework (CSF) 2.0 can help organizations manage
    and reduce their cybersecurityrisks as they start or improve their cybersecurity
    program. The CSF outlines specific outcomes thatorganizations can achieve to address
    risk. Other NIST resources help explain specific actions that can betaken to achieve
    each outcome. This guide is a supplement to the NIST CSF and is not intended to
    replace it.
