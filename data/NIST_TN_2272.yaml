abstract:
- content: The space sector is transitioning towards Hybrid Satellite Networks (HSN),
    an aggregation of independently owned and operated terminals, antennas, satellites,
    payloads, or other components that comprise a satellite system. The elements of
    an HSN may have varying levels of assurance. HSNs may interact with government
    systems and critical infrastructure (as defined by the Department of Homeland
    Security). A framework is required to assess the security posture of the individual
    components while still enabling the HSN to provide its function. This report applies
    the NIST Cybersecurity Framework to HSNs with an emphasis on the interfaces between
    the participants of the HSN. HSNs have different cybersecurity concerns relative
    to a more traditional vertically integrated space system. This technical note
    presents a representative fictious scenario to demonstrate how to apply the National
    Institute of Standards and Technology (NIST) Internal Report (IR) 8441 Cybersecurity
    Framework (CSF) Profile to a notional HSN.
