abstract:
- content: Attacks that target data are of concern to companies and organizations
    across many industries. Data breaches represent a threat that can have monetary,
    reputational, and legal impacts. This guide seeks to provide guidance around the
    threat of data breaches, exemplifying standards and technologies that are useful
    for a variety of organizations defending against this threat. Specifically, this
    guide seeks to help organizations detect, respond, and recover from a data confidentiality
    attack.
