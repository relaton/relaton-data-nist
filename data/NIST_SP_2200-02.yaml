abstract:
- content: The NIST Office of Weights and Measures (OWM) presents its first report
    2022 NIST Annual Summary of U.S. Legal Metrology Activities report. This report
    includes a summary of changes made to NIST Handbook 44 (2021) Specifications,
    Tolerances and Other Technical requirements for Commercial Weighing and Measuring
    Devices, NIST Handbook 130 (2021), Uniform Laws and Regulations in the Areas of
    Legal Metrology an Engine Fuel Quality, and NIST Handbook 133 (2020), Checking
    the Net Contents of Packaged Goods. The summary will provide an archival record
    of proposals and associated actions with the goal of assisting the weights and
    measures community in consistently interpreting and implementing NIST Handbooks
    44, 130, and133. Included within each item in this report is an NIST OWM technical
    analysis, background information, and a summary of any actions taken on proposed
    changes to these NIST Handbooks considered in 2022
