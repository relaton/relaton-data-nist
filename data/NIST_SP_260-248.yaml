abstract:
- content: The National Institute of Standards and Technology (NIST) Reference Material
    (RM) 8210 Hemp Plant delivers non-certified values for cannabinoids and toxic
    elements in a dried ground hemp plant material to help cannabis and forensic laboratories
    for use as a control and research material. A unit of RM 8210 contains three sample
    packets (approximately 1.5 g each), each sealed with a desiccant pouch in an aluminized
    polyester bag. This publication documents the production, analytical methods,
    and computations involved in characterizing this product.
