abstract:
- content: 'The National Online Informative References (OLIR) Program is a NIST effort
    to facilitate subject matter experts in defining standardized Online Informative
    References (OLIRs), which are relationships between elements of their documents
    and elements of other documents like the NIST Cybersecurity Framework, NIST Privacy
    Framework, and Special Publication 800-53.This document assists Informative Reference
    Developers (Developers) in understanding the processes and requirements for participating
    in the Program. The primary focus of the document is to instruct Developers on
    how to complete the OLIR Template spreadsheet when submitting an Informative Reference
    to NIST for inclusion in the OLIR Catalog. This document replaces Interagency
    or Internal Report (IR) 8204, Cybersecurity Framework Online Informative References
    (OLIR) Submissions: Specification for Completing the OLIR Template.'
